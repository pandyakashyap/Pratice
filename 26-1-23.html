                // Map => creating new array from existing array  
               let old = [1,2,3,4,5]
               function abc(value , index ,array)
               {
                    return value + 10
               }
              let mn = old.map(abc)
              document.write(mn)
              document.write("<br>")

               // 2nd way of map :=
              let new1 = ar1 => ar1 * 5
              let sw = old.map(new1)
              document.write(sw)
              document.write("<br>")

           
              // filter :=> used to filter values based on condition
              let age = [10,25,56,60,78]
              let oldage = age.filter(sd => sd > 58)
              document.write(oldage)
              document.write("<br>")


              //reduce :=>   final result reduce all elements of the array , return single value
              let p1 = [5,2,1,3,9]
              let p2 = p1.reduce((f1,f2) => f1 * f2)
              document.write(p2)
              document.write("<br>")
