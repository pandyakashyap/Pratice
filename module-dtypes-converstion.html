        //Super keyword :=

        //super keyword is used to call the constructor of its parent class and 
        // access the parent properties and methods...

        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }

        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }

        mycar = new Model("Ford", "Mustang");
        document.write(mycar.show());
        document.write("<br>")

        // --------------------------------- Type - Conversion -----------------------------------
        // Type conversion & typecasting means transfer of data from one data type to another...

        document.write(Number(100))
        document.write("<br>")

        document.write(Number('kashyap'))      //NAN
        document.write("<br>")


        //String() method can convert number to string...
        document.write(String(100))
        document.write("<br>")


        //Dates to Numbers :=
        let a = new Date()
        document.write(a)
        document.write("<br>")

        document.write(Number(a))
        document.write("<br>")


        let b = a.getTime()
        document.write(b)
        document.write("<br>")


        //date to string :=

        document.write(s1)

        //Symbol() =>  return a unique Symbol...
        let s2 = Symbol("hey")
        document.write(typeof s2)
        document.write("<br>")

    </script>
